  <body>
    <header role="banner">
      <nav role="navigation">
        <p class="logo"><strong>Irina Spasova</strong></p>
        <ul>
          <li class="github">
            <a

              </svg>
              <em>Irina Spasova</em>
            </a>
          </li>

          <li class="behance">
            <a
              rel="external"
              href="https://www.behance.net/irinaspasova"
              title="Behance"

            >
          </li>
        </ul>
      </nav>
    </header>

    <main role="main">
      <article id="UX design" class="vertical">
        <!-- Quick Guide
          - Each parent <section> in the <article id="UX design"> element is an individual slide.
          - Vertical sliding = <article id="UX design" class="vertical">
          - <div class="wrap"> = container 90% / <div class="wrap size-50"> = 45%;
        -->

        <section>
          <span
            class="background"
            style="
              background-image: url('static/images/01.jpg');
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: contain;
              background-position-x: left;
              filter: grayscale(1);
              height: 100vh;
            "
          ></span>
          <!--.wrap = container (width: 90%) -->
          <div class="wrap aligncenter first">
            <h1>
              <strong>Dataflixx: <br /></strong>Empowering Your <br />Data
              Management
            </h1>
            <p class="text-intro">
              A Presentation on Uploading and <br />Downloading functionality
              design process<br />
              <!-- By Irina Spasova -->
            </p>
            <p><strong>By Irina Spasova</strong></p>
            <p>
              <a
                href="demos/portfolios.html"
                class="button zoomIn"
                title="Proceed"
              >
                <!-- <svg class="fa-cloud-download">
                  <use xlink:href="#fa-cloud-download"></use>
                </svg> -->
                Proceed
              </a>
            </p>
          </div>
          <span
            class="background"
            style="
              background-image: url('static/images/02.jpg');
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: contain;
              background-position-x: right;
              height: 100vh;
            "
          ></span>
          <!-- .end .wrap -->
        </section>
      </article>
      <!-- end article -->
    </main>
    <!-- end main -->
